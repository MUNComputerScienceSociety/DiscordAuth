version: '3'

services:
  discordauth:
    image: muncs/discordauth
    restart: always
    container_name: discordauth
    networks:
      - web
    expose:
      - 5000
    env_file:
      - .env
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: auth.muncompsci.ca"
      traefik.port: 5000
      traefik.frontend.entryPoints: "https"
    volumes:
      - ./:/app
networks:
  web:
    external: true
